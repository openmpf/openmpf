---
- name: Add custom ldconfig paths
  template: src=mpf.ld.conf.j2 dest=/etc/ld.so.conf.d/mpf.conf
  register: ldconfig

- name: Run ldconfig
  command: ldconfig
  when: ldconfig.changed

#Configuring yum
- name: Download mpf-repo.repo
  get_url:
    url=http://{{ repo_host }}/repo/files/mpf.repo
    dest=/etc/yum.repos.d/mpf.repo
    timeout=30
  environment:
    no_proxy: "{{ repo_host }}"

- name: Configure mpf-repo.repo
  lineinfile:
    dest="/etc/yum.repos.d/mpf.repo"
    regexp="^baseurl"
    line="baseurl=http://{{ repo_host }}/repo/rpms/"
    backrefs=yes

- name: Setup Java
  include: java.yml --tags=java

- name: Setup ffmpeg
  include: ffmpeg.yml

- name: Install dependencies
  yum:
    name="{{ item }}"
    state=latest
    update_cache=yes
    disablerepo=*
    enablerepo=mpf-repo
  environment:
    no_proxy: "{{ repo_host }}"
  with_items:
    - log4cxx
    - libdc1394
    - unzip
    - libjpeg-turbo
    - libpng
    - libtiff
    - jasper-libs
    - gtk2
    - atk
    - pango
    - gdk-pixbuf2
    - cairo
    - fontconfig
    - gstreamer
    - gstreamer-plugins-base
    - libv4l
    - mesa-libGLU
    - libSM
    - libICE
    - qt-x11
    - python-pip
    - python-virtualenv

