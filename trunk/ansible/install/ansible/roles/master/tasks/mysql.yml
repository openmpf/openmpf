---
#file: roles/master/tasks/mysql.yml
- name: MySQL | Install MySQL
  yum: 
    name=mysql-server
    state=latest
    update_cache=yes
    disablerepo=*
    enablerepo=mpf-repo
  environment:
    no_proxy: "{{ repo_host }}"

- name: MySQL | Install MySQL python
  yum:
    name=MySQL-python
    state=latest
    update_cache=yes
    disablerepo=*
    enablerepo=mpf-repo
  environment:
    no_proxy: "{{ repo_host }}"

- name: MySQL | Install MySQL python connector
  yum:
    name=mysql-connector-python
    state=latest
    update_cache=yes
    disablerepo=*
    enablerepo=mpf-repo
  environment:
    no_proxy: "{{ repo_host }}"

- name: MySQL | Enable MySQL on system startup and start MySQL
  service:
    name=mysqld
    enabled=yes
    state=started

- name: MySQL | Create MPF MySQL user
  mysql_user:
    name=mpf
    password="{{ mpf_mysql_pw }}"
    priv=*.*:ALL
    state=present

- name: MySQL | Create MPF MySQL database
  mysql_db:
    name=mpf
    state=present

- name: MySQL | Create MPF MySQL user (remote access)
  mysql_user:
    name=mpf
    password="{{ mpf_mysql_pw }}"
    priv=*.*:ALL
    state=present
    host=%

- name: MySQL | Delete anonymous MySQL server user for master
  mysql_user:
    user=""
    host="{{ master_host }}"
    state="absent"
  tags: common
  with_items:
    - "{{ master_host }}"
    - "{{ ansible_nodename }}"
    - "%"

- name: MySQL | Delete anonymous MySQL server user for localhost
  mysql_user:
    user=""
    state="absent"
  tags: common

- name: MySQL | Configure password for ROOT account
  mysql_user:
    name=root
    password="{{ root_mysql_pw }}"
    update_password=always
    check_implicit_admin=yes
    state=present

- name: Create .my.cnf for root user
  template:
    src=".root_my.cnf.j2"
    dest="/root/.my.cnf"
    mode=0400

- name: Create .my.cnf for mpf user
  template:
    src=".mpf_my.cnf.j2"
    dest="/home/mpf/.my.cnf"
    owner=mpf
    group=mpf
    mode=0400




