---
#file: roles/master/tasks/scripts.yml

 - name: Install Python pip
   yum:
     name=python-pip
     state=latest
     update_cache=yes
     disablerepo=*
     enablerepo=mpf-repo
   environment:
      no_proxy: "{{ repo_host }}"

 - name: Download MPF Admin Scripts
   get_url:
     url="http://{{ repo_host }}/repo/tars/mpf/{{ mpf_admin_scripts }}"
     dest="{{ mpf_home }}/bin/{{ mpf_admin_scripts }}"
     use_proxy=no
     timeout=30

 - name: Extract MPF Admin Scripts
   unarchive:
     src="{{ mpf_home }}/bin/{{ mpf_admin_scripts }}"
     dest="{{ mpf_home }}/bin/"
     copy=no
     mode=0755
     owner=mpf
     group=mpf

 - name: Install MPF Admin Scripts
   shell: "pip install --no-index --find-links {{ mpf_home }}/manage/repo/pip {{ mpf_home }}/bin/mpf-scripts"
   become: yes
   become_method: sudo

