#Node Manager
min.service.timeup.millis=60000
mpf.jgroups.config=classpath:jGroupsTCPConfig.xml
mpf.jgroups.channel.name=MPF_Channel

mpf.this.node=${THIS_MPF_NODE}

mpf.node.status.http.port=8008
mpf.node.status.page.enabled=false

mpf.streaming.job.ini.dir=${MPF_HOME}/tmp/streaming-ini-files
mpf.streaming.process.max.restarts=3

#mpf.streaming.frame.reader.executable=${MPF_HOME}/bin/frame_reader
#mpf.streaming.video.writer.executable=${MPF_HOME}/bin/video_writer
#mpf.streaming.component.executor.executable=${MPF_HOME}/bin/streaming_component_executor

mpf.streaming.test.executable=src/test/resources/test-process/test-streaming-proc.py
mpf.streaming.frame.reader.executable=${mpf.streaming.test.executable}
mpf.streaming.video.writer.executable=${mpf.streaming.test.executable}
mpf.streaming.component.executor.executable=${mpf.streaming.test.executable}
