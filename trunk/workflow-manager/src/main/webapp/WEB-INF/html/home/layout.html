<div>
	<div class="row">
		<h3 style="margin-left:100px;">Role Info</h3>
		<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="roleInfo == null">
		    No role info found
		</div>
		<table id="roleInfoTable" class="table table-bordered table-striped" style="width:450px; margin-left: 100px;" ng-show="roleInfo != null">
		    <thead>
		        <tr>
		            <th style="text-align: center;">authenticated</th>
		            <th style="text-align: center;">admin</th>
		            <th style="text-align: center;">userPrincipalName</th>
		            <th style="text-align: center;">firstLogin</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr>
		            <td style="text-align: center;">{{roleInfo.authenticated}}</td>
		            <td style="text-align: center;">{{roleInfo.admin}}</td>
		            <td style="text-align: center;">{{roleInfo.userPrincipalName}}</td>
		            <td style="text-align: center;">{{roleInfo.firstLogin}}</td>
		        </tr>
		    </tbody>
		</table>
				
		<!-- <a style="margin-left:100px;" href="old">old web app</a> -->
		<br>			
		<a style="margin-left:100px;" href="swagger-ui.html">swagger-ui</a>	
		
		<div style="padding-top: 5px;">
			<button id="btnLogOutRole" style="margin-left:100px;" class="btn btn-danger" onclick="location.href='/workflow-manager/login?logout';" ng-show="roleInfo != null">Logout</button>
		</div>
	</div>
</div>
