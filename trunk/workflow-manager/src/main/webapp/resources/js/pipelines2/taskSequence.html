<ul class="task-sequence">
    <li mpf-action class="pipeline-start" arrow-out="{{tasks[0]._actions.length>1}}" no-popover>start</li>
    <li ng-repeat="task in tasks">
        <mpf-task task="task" op-obj="opObj" index-in-sequence="{{$index}}"></mpf-task>
    </li>
    <li mpf-action arrow-in class="pipeline-end" no-popover
        op-obj="opObj">end</li>
    <!--<button ng-click="logTasks()">~ task sequence</button>-->
</ul>
