<div class="row">
    <div class="col-lg-12">
        <div class="page-header text-center">
            <h3>Subject Tracking Job Status</h3>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <table id="subjectJobTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Component</th>
                    <th>Time Received</th>
                    <th>Time Completed</th>
                    <th>Results</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat-start="job in jobs">
                    <td>
                        <a href="" ng-click="toggleJobDetails(job)">
                            <span ng-if="!isDetailsShown(job)"
                                  class="glyphicon glyphicon-chevron-right">
                            </span>
                            <span ng-if="isDetailsShown(job)"
                                  class="glyphicon glyphicon-chevron-down">
                            </span>
                            {{job.jobId}}
                        </a>
                    </td>
                    <td>{{job.componentName}}</td>
                    <td>{{job.timeReceived | formatDate}}</td>
                    <td>{{job.timeCompleted | formatDate}}</td>
                    <td>
                        <a ng-href="subject/jobs/{{job.jobId}}/output">Results</a>
                    </td>
                </tr>
                <tr ng-repeat-end ng-if="isDetailsShown(job)">
                    <td>
                        <pre>{{getDetails(job) | json}}</pre>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
