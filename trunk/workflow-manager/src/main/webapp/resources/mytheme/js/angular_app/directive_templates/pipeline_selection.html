<!-- pipeline selection directive template -->
    <div ng-if="selectedPipeline!==undefined">
        <p>Select a pipeline:
            <!--<div ng-if="pipelinesCollection===null" class="alert alert-danger" ng-cloak>-->
            <!--No pipelines are available-->
            <!--</div>-->
            <ui-select ng-if="pipelinesCollection.length>0"
                       ng-model="selectedPipeline.selected" ng-cloak
                       id="jobPipelineSelectServer" theme="selectize">
                <ui-select-match placeholder="Select or search">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="pipeline.name as pipeline in pipelinesCollection | filter: $select.search">
                    <span ng-bind-html="pipeline.name | highlight: $select.search"
                          uib-popover="{{pipeline.description}}"
                          popover-append-to-body="true" popover-trigger="mouseenter" popover-placement="{{helpPlacement}}">
                    </span>
                </ui-select-choices>
            </ui-select>
        </p>
    </div>

    <p>Select job priority:
        <ui-select ng-model="selectedPriority.selected" id="jobPrioritySelectServer" theme="selectize">
            <ui-select-match placeholder="Select or search a job priority in the list...">
                {{$select.selected.priority}} {{$select.selected.type}}
            </ui-select-match>
            <ui-select-choices repeat="priority in jobPriorities | filter: $select.search">
                <span ng-bind-html="priority.priority | highlight: $select.search"></span>
                <span ng-bind-html="priority.type | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </p>
