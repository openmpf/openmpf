<div class="form-group" id="property-{{prop.name}}-group">
    <label class="control-label col-md-7 pp-prop-name"
           ng-class="{'pp-modified-value':hasChanged(prop),'pp-action':hasChanged(prop)}"
           for="property-{{prop.name}}-value">{{prop.name}}
            <span class="pp-information-icon fa fa-info-circle"
                  uib-popover="{{prop.name}}:  {{prop.description}} [{{prop.type}}]" popover-placement="auto left"
                  popover-class="{'pp-modified-value':hasChanged(prop),'pp-action':hasChanged(prop)}"
                  popover-append-to-body popover-trigger="mouseenter"></span>
    </label>
    <div>
        <input class="col-md-2" type="text" id="property-{{prop.name}}-value"
               ng-class="{'pp-modified-value':hasChanged(prop),'pp-action':hasChanged(prop)}"
               ng-readonly="!editMode"
               ng-model="prop.value"
               placeholder="{{prop.defaultValue}}"
        />
        <span ng-if="prop.value"
              class="col-md-2 pp-algorithm pp-property-default-for-changed">
            <em>default: {{prop.defaultValue}}</em>
        </span>
    </div>
</div>
