<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="alert {{alertType}}" ng-show="alertShow">
                <span>{{alertMessage}}</span>
            </div>
        </div>
        <div id="logButtonsRow" class="row" style="margin-bottom: 5px;">
            <div class="form-inline">
                    <span class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown"><span>{{nodeTitle}}</span> <span class="caret"></span>
                        </button>
                        <ul id="availableNodesList" class="dropdown-menu"
                            role="menu">
                            <li ng-repeat="node in nodesAndLogs | objectKeys | orderBy">
                                <a node='{{node}}' ng-click="handleNodeSelect(node)">{{node}}</a>
                            </li>
                        </ul>
                    </span>
                &nbsp;
                    <span class="btn-group">
                        <button id="logSelection" type="button" class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown" disabled><span>{{logTitle}}</span> <span class="caret"></span>
                        </button>
                        <ul id="availableLogsList" class="dropdown-menu" role="menu">
                            <li ng-repeat="log in availableLogs | orderBy">
                                <a node='{{log}}' ng-click="handleLogSelect(log)">{{log}}</a>
                            </li>
                        </ul>
                    </span>
                &nbsp;
                    <span class="btn-group">
                        <button type="button" id="logLevelSelection" class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown">
                            <span>{{logLevelTitle.toUpperCase()}}</span> <span class="caret"></span>
                        </button>
                        <ul id="logLevels" class="dropdown-menu" role="menu">
                            <li ng-repeat="level in availableLogLevels"><a ng-click="handleLogLevelSelect(level)">{{level}}</a>
                            </li>
                        </ul>
                    </span>
                &nbsp;
                    <span id="panel-selectedLogComment" class="panel-selectedLogComment ">
                        <span>
                            <label class="checkbox-inline"><input type="checkbox" id="logScrollLock"
                                                                  ng-model="autoScroll"> Auto Scroll</label>
                        </span>
                        &nbsp;
                        <span>
                            <span id="selectedLogCommentText" style="vertical-align:middle;">{{logTime}}</span>
                        </span>
                    </span>
            </div>
        </div>
        <div id="panel-contentTruncatedAlert" class="row" ng-show="truncModeEnabled" style="margin-bottom: 5px;">
            <span aria-hidden="true" class="glyphicon glyphicon-info-sign"></span>
            <span id="contentTruncatedAlertText">Log history exceeds viewing limit. Some older content may not be displayed.</span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
                <textarea id="logText" class="form-control" readonly
                          placeholder="{{logPlaceholder}}"></textarea>
    </div>
</div>
